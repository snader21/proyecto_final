<p-card class="m-4">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #caption>
          <div class="flex items-center justify-between">
              <span class="text-xl font-bold">Usuarios</span>
              <div class="flex gap-2">
                  <p-button label="Agregar usuario" icon="pi pi-plus" [raised]="true" severity="warn" (click)="openModal()" />
              </div>
          </div>
      </ng-template>

      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>{{ user.name }}</td>
              <td>{{ user.mail }}</td>
              <td><p-badge value="{{ user.role.name }}" severity="info"></p-badge></td>
              <td>
                <p-tag
                  [severity]="user.status.name === 'Activo' ? 'success' : 'danger'"
                  [icon]="user.status.name === 'Activo' ? 'pi pi-check' : 'pi pi-times'"
                  [value]="user.status.name">
                </p-tag>
              </td>
              <td>
                <p-button label="Editar" icon="pi pi-pencil" />
              </td>
          </tr>
      </ng-template>
  </p-table>
</p-card>
<app-manage-users />
