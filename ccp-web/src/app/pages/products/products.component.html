<p-card class="m-4">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold">Productos</span>
                <div class="flex gap-2">
                    <p-button label="Agregar producto individual" icon="pi pi-plus" [raised]="true" severity="warn" (click)="openModal()" />
                    <p-button label="Cargar varios productos" icon="pi pi-upload" [raised]="true" />
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>U.Medida</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.sku }}</td>
                <td>{{ product.nombre }}</td>
                <td>{{ product.categoria?.nombre }}</td>
                <td>{{ product.unidad_medida?.nombre }}</td>
                <td>{{ product.precio}}</td>
                <td>
                    <p-button [label]="product.activo ? 'Activo' : 'Inactivo'"
                             variant="text"
                             [raised]="true"
                             [severity]="product.activo ? 'success' : 'danger'" />
                </td>
                <td>
                    <p-button label="Editar" icon="pi pi-pencil" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
<app-manage-product />
