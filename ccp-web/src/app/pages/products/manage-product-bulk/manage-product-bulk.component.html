<div class="card">
    <p-dialog
        header="Agregar Productos en Lote"
        [modal]="true"
        [(visible)]="visible"
        [style]="{ width: '80vw' }"
        [draggable]="false"
        [resizable]="false"
        (onHide)="closeModal()">

        <div class="grid">
            <div class="col-12">
                <p-tabs value="0">
                    <p-tablist>
                        <p-tab value="0">Cargar productos</p-tab>
                        <p-tab value="1">Cargar im√°genes</p-tab>
                    </p-tablist>
                    <p-tabpanels>
                        <p-tabpanel value="0">
                            <p-fileUpload
                                #fileUpload
                                name="file"
                                [customUpload]="true"
                                (uploadHandler)="uploadFile($event)"
                                [auto]="false"
                                chooseLabel="Seleccionar CSV"
                                uploadLabel="Cargar"
                                cancelLabel="Cancelar"
                                [showUploadButton]="true"
                                [showCancelButton]="true"
                                accept=".csv"
                                (onSelect)="onFileSelect($event)">
                            </p-fileUpload>
                            <div *ngIf="uploadStatus" [ngClass]="{'text-green-500': uploadStatus.success, 'text-red-500': !uploadStatus.success}" class="text-sm">
                                {{ uploadStatus.message }}
                            </div>
                        </p-tabpanel>
                        <div class="mt-4">
                            <p-table [value]="csvFiles" [tableStyle]="{ 'min-width': '50rem' }">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Nombre del archivo</th>
                                        <th>Estado</th>
                                        <th>Fecha de carga</th>
                                        <th>Acciones</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-file>
                                    <tr>
                                        <td>{{ file.nombre_archivo }}</td>
                                        <td>
                                            <p-tag [value]="file.estado" [severity]="getStatusSeverity(file.estado)"></p-tag>
                                        </td>
                                        <td>{{ file.fecha_carga | date:'medium' }}</td>
                                        <td>
                                            <div class="flex gap-2">
                                                <p-button icon="pi pi-download" [rounded]="true" [text]="true" severity="secondary" (onClick)="downloadFile(file)"></p-button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                        <p-tabpanel value="1">
                            <p class="m-0">
                                Upload images
                            </p>
                        </p-tabpanel>
                    </p-tabpanels>
                </p-tabs>
            </div>
        </div>
    </p-dialog>
</div>
