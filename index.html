<!DOCTYPE html>
<html>
<head>
  <script>
    var userLang = navigator.language || navigator.userLanguage;
    var lang = userLang.split('-')[0]; // 'en', 'es', etc.
    var supportedLangs = ['en', 'es']; // Lista de idiomas que soportas

    if (supportedLangs.includes(lang)) {
      window.location.replace('/proyecto_final/' + lang + '/');
    } else {
      // Redirigir a un idioma por defecto si el idioma del navegador no es soportado
      window.location.replace('/proyecto_final/en/'); // Redirige a ingl√©s por defecto
    }
  </script>
</head>
<body></body>
</html>
