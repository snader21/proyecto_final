<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let cliente of clientes" (click)="verDetalleCliente(cliente.id)" button>
      <ion-avatar slot="start">
        <img [src]="cliente.foto" [alt]="cliente.nombre">
      </ion-avatar>
      <ion-label>
        {{ cliente.nombre }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
