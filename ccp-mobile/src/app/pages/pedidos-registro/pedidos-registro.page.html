<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pedidos"></ion-back-button>
    </ion-buttons>
    <ion-title>Creación de pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="pedidoForm" (ngSubmit)="guardarPedido()">
    <ion-item>
      <ion-label position="stacked">Cliente</ion-label>
      <ion-select formControlName="clienteId" placeholder="Nombre del cliente" fill="solid">
        <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.id">
          {{ cliente.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div class="ion-padding-vertical ion-text-center">
      <ion-button (click)="mostrarBusquedaProductos = true" color="primary" size="small">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Agregar producto
      </ion-button>

      <!-- Popup de búsqueda de productos -->
      <ion-modal
        [isOpen]="mostrarBusquedaProductos"
        [breakpoints]="[0.5]"
        [initialBreakpoint]="0.5"
        (didDismiss)="mostrarBusquedaProductos = false">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Buscar producto</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="mostrarBusquedaProductos = false">
                  <ion-icon name="close-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-searchbar
              [value]="terminoBusqueda"
              (ionInput)="buscarProductos($event)"
              placeholder="Buscar producto"
              [animated]="true"
            ></ion-searchbar>
            <ion-list>
              <ion-item *ngFor="let producto of productosFiltrados" button (click)="seleccionarProducto(producto)">
                <ion-label>
                  <h2>{{ producto.nombre }}</h2>
                  <p>$ {{ producto.precio }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>

      <!-- Lista de productos seleccionados -->
      <ion-item style="color: var(--ion-color-medium);">Productos agregados al pedido</ion-item>
      <ion-list *ngIf="productosSeleccionados.length > 0">
        <ion-item-sliding *ngFor="let producto of productosSeleccionados">
          <ion-item>
            <ion-label>
              <h2>{{ producto.nombre }}</h2>
              <p>$ {{ producto.precio }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removerProducto(producto.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <ion-item>
      <ion-label position="stacked">Medio de pago</ion-label>
      <ion-select formControlName="medioPago" placeholder="Seleccione medio de pago">
        <ion-select-option *ngFor="let medio of mediosPago" [value]="medio">
          {{ medio }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de entrega</ion-label>
      <ion-input
        readonly
        [value]="pedidoForm.get('fechaEntrega')?.value | date:'dd/MM/yyyy HH:mm'"
        (click)="mostrarCalendario = true"
        placeholder="Seleccione fecha y hora de entrega">
      </ion-input>
    </ion-item>

    <ion-modal
      [isOpen]="mostrarCalendario"
      (didDismiss)="mostrarCalendario = false"
      [breakpoints]="[0.5]"
      [initialBreakpoint]="0.5">
      <ng-template>
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-title>Fecha y hora de entrega</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="mostrarCalendario = false">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-datetime
            formControlName="fechaEntrega"
            presentation="date-time"
            [preferWheel]="true"
            [min]="fechaMinima"
            locale="es-ES"
            hourCycle="h23"
            firstDayOfWeek="1"
            (ionChange)="mostrarCalendario = false">
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>

    <div class="ion-padding-top ion-text-center">
      <ion-button type="submit" [disabled]="!pedidoForm.valid || productosSeleccionados.length === 0" size="small">
        <ion-icon slot="start" name="save-outline"></ion-icon>
        Guardar pedido
      </ion-button>
    </div>
  </form>
</ion-content>
