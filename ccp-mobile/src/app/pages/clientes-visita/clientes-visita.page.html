<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clientes-detalle/1"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-avatar>
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="nombre">
        </ion-avatar>
        <ion-col size="9">
          <div class="ion-text-wrap">
            <h2 style="margin: 0;">{{cliente?.nombre}}</h2>
            <p style="margin: 0; color: var(--ion-color-medium);">Cliente</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <form [formGroup]="visitaForm" (ngSubmit)="onSubmit()" class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Fecha</ion-label>
      <ion-input type="date" formControlName="fecha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Hora</ion-label>
      <ion-input type="time" formControlName="hora"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Observaciones</ion-label>
      <ion-textarea formControlName="observaciones" rows="4"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-toggle formControlName="realizo_pedido" justify="space-between" size="small" color="blue-gray">Â¿Realizar pedido?</ion-toggle>
    </ion-item>

    <!-- Mostrar el video grabado si existe -->
    <div *ngIf="recordedVideoUrl" class="ion-padding">
      <video [src]="recordedVideoUrl" controls style="width: 100%; border-radius: 8px;"></video>
    </div>

    <ion-button expand="block" fill="clear" (click)="grabarVideo()" color="blue-gray" class="ion-margin-top">
      <ion-icon slot="start" name="videocam-outline"></ion-icon>
      Grabar video
    </ion-button>

    <ion-button expand="block" (click)="onSubmit()" color="blue-gray">
      <ion-icon slot="start" name="cloud-upload-outline" type="submit"></ion-icon>
      Registrar visita
    </ion-button>

  </form>
</ion-content>
