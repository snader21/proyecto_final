<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ 'VISIT_VIDEO.TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">{{ 'VISIT_VIDEO.CLOSE' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="video-modal-content" fullscreen>
  <div class="video-container">
    <video
      [src]="url"
      controls
      class="video-player"
    ></video>
  </div>
</ion-content>
