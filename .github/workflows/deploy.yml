name: Build and Deploy Angular App to GitHub Pages.

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    if: contains(github.event.head_commit.message, '[desplegar web]')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ccp-web

      # - name: Run tests 
      #   run: npm test -- --watch=false --browsers=ChromeHeadless
      #   working-directory: ccp-web

      - name: Build app
        run: npm run build -- --configuration=production --localize --base-href /proyecto_final/
        working-directory: ccp-web

      - name: Copy index.html to 404.html in each locale
        run: |
          for locale in en es; do
            cp dist/ccp-web/browser/$locale/index.html dist/ccp-web/browser/$locale/404.html
          done
        working-directory: ccp-web

      - name: Create .nojekyll in each locale and confirm creation
        run: |
          for locale in en es; do
            target_dir="dist/ccp-web/browser/$locale"
            echo "Checking directory: $target_dir"
            mkdir -p "$target_dir"  # por si por alguna razón no existe aún
            touch "$target_dir/.nojekyll"
            echo ".nojekyll created in $locale"
            ls -la "$target_dir"
          done
        working-directory: ccp-web

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ccp-web/dist/ccp-web/browser
