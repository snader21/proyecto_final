name: Build and Deploy Angular App to GitHub Pages.

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    if: contains(github.event.head_commit.message, '[desplegar web]')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ccp-web

      # - name: Run tests 
      #   run: npm test -- --watch=false --browsers=ChromeHeadless
      #   working-directory: ccp-web

      - name: Build app
        run: npm run build -- --configuration=production --localize --base-href /proyecto_final/
        working-directory: ccp-web

      - name: Copy index.html to 404.html for each locale
        run: |
          # Lista de locales configurados en angular.json (aseg√∫rate de que coincidan)
          LOCALES=("en" "es")
          BUILD_OUTPUT_DIR="dist/ccp-web/browser"

          for locale in "${LOCALES[@]}"; do
            echo "Copiando index.html a 404.html para locale: $locale"
            # Copia el index.html DENTRO del directorio del locale
            # al 404.html DENTRO del MISMO directorio del locale
            cp "$BUILD_OUTPUT_DIR/$locale/index.html" "$BUILD_OUTPUT_DIR/$locale/404.html"
          done
        working-directory: ccp-web

      - name: Create .nojekyll
        run: touch dist/ccp-web/browser/.nojekyll
        working-directory: ccp-web

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ccp-web/dist/ccp-web/browser
